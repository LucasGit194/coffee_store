{% extends "template.html" %}
{% block content %}
    <div class="body-title">
        <h2>{{ title }}</h2>
    </div>
    <div class="edit-div">
        <div class="card-group">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + image.filename) }}">
                <div class="card-body">
                    <p class="card-title">{{ drink.name }}</p>
                    <div>
                        <div class="card-center-edit" style="align-self: center;">
                            <p>Price: ${{ drink.price }}</p>
                        </div>
                        <div class="card-description">
                            <p>{{ drink.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="address-form">
            <h2>Make your changes:</h2>
            <form method="post" action="{{url_for('update')}}">
                <div>
                    <div>
                        <div>
                            <input type="hidden" name="item_id" value="{{ drink.id }}">
                        </div>
                        <div>
                            <label>Name</label>
                            <input type="text" name="name" value="{{ drink.name }}" required>
                        </div>
                        <div >
                            <label>Price</label>
                            <input type="number" name="price" value="{{ drink.price }}" required pattern="[0-9]+\.[0-9]{2}$">
                        </div>
                        <div>
                            <label>Description</label>
                            <textarea rows="5" name="description" required>{{ drink.description }}</textarea>
                        </div>
                        <div style="align-self: baseline; display: flex; padding-top: 10px;">
                            <button class="form-btn" type="submit">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
